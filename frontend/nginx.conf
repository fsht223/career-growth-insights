# NGINX конфигурация для ditum.kz с SSL и редиректом

# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name ditum.kz www.ditum.kz localhost;

    # Для получения SSL сертификата (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект всего остального на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name ditum.kz www.ditum.kz localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SSL конфигурация
    ssl_certificate /etc/ssl/certs/ditum.kz.crt;
    ssl_certificate_key /etc/ssl/certs/ditum.kz.key;

    # Современные SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Основные настройки
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://ditum.kz wss://ditum.kz;" always;

    # ===== ГЛАВНАЯ СТРАНИЦА РЕДИРЕКТ =====
    # Редирект с главной страницы на /login
    location = / {
        return 301 /login;
    }

    # Редирект с /index.html на /login
    location = /index.html {
        return 301 /login;
    }

    # ===== API ПРОКСИРОВАНИЕ =====
    # Проксирование API запросов на backend
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===== СТАТИЧЕСКИЕ ФАЙЛЫ =====
    # Обслуживание статических файлов с кэшированием
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Специальная обработка для config.js (без кэширования)
    location = /config.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }

    # ===== REACT ROUTER МАРШРУТЫ =====
    # Все остальные маршруты идут на React Router
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";

        # Дополнительные заголовки для SPA
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";
    }

    # ===== СПЕЦИАЛЬНЫЕ МАРШРУТЫ =====
    # Health check для мониторинга
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }

    # Sitemap (если нужен)
    location = /sitemap.xml {
        log_not_found off;
        access_log off;
        try_files $uri =404;
    }

    # ===== БЕЗОПАСНОСТЬ =====
    # Блокировка доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Блокировка доступа к исходникам
    location ~ \.(env|git|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ===== ОБРАБОТКА ОШИБОК =====
    # Кастомные страницы ошибок
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}