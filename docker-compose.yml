version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: motivation_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: motivation_testing
      POSTGRES_USER: motivation_user
      POSTGRES_PASSWORD: DitumSecure2024!
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - motivation_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U motivation_user -d motivation_testing"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: motivation_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Docker-specific overrides
      - DATABASE_URL=postgresql://motivation_user:DitumSecure2024!@postgres:5432/motivation_testing
      - DB_HOST=postgres
      - DB_PORT=5432
      - FRONTEND_URL=https://ditum.kz
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    ports:
      - "5000:5000"
    networks:
      - motivation_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://ditum.kz/api
        - VITE_APP_NAME=Ditum Career Testing
        - VITE_APP_DOMAIN=ditum.kz
    container_name: motivation_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
      - "80:80"
    networks:
      - motivation_network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

networks:
  motivation_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16